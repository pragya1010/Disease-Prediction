	<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub">Get Started</h6>
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Sign Up Now</h3>
			</div>
			<div class="login px-sm-4 mx-auto mw-100 login-wrapper">
				<form class="login-wrapper" method="POST" >


					<div class="form-group">
						<label>Email Address</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="" required="">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>

                    <div class="form-group">
						<label>Enter Password</label>
						<input type="password" class="form-control" name="email" id="pwd1" placeholder="" required="">
						<small id="emailHelp" class="form-text text-muted">Never share your email with anyone else.</small>
					</div>

                    <div class="form-group">
						<label>Confirm password</label>
						<input type="password" class="form-control" name="email" id="pwd2" placeholder="" required="">
						<small id="emailHelp" class="form-text text-muted">Re-enter yor newly created password.</small>
					</div>

					<div class="form-group">
						<label>Diagonistic Reference No.</label>
						<input type="text" class="form-control" name="reference" id="reference" placeholder="" required="">
					</div>

					<button type="submit" class="btn submit mt-4" onclick="return register()">Sign Up</button>

                    <div class="container signin">
                        <p>Already have an account? <a href="index.html">Sign in</a></p>
                    </div>


				</form>
			</div>
		</div>
